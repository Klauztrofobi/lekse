<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Navn Oppgave!</title>
    </head>
    <body>


        <div id="app"></div>


        <script>


        //MODEL
        trykkpå = "";
        ingen = "";
        folka = ["Ben", "Thomas", "Daniel", "Tony", "Vinny"]

        //VIEW

        show();
        function show(){
            let html = "";
            html += `${header()}`
            
            for(let i = 0; i < folka.length; i++){
                html += `<br>`
                html += `<div onclick = "klikk(${i})"> ${folka[i]} </div>`
                html += `<div onclick = "fjern(${i})"> Fjern Navn! </div>`
                html += `<div onclick = "endre(${i})"> Nytt Navn! </div>`
            }

            html += `<br>`
            html += `<div> ${trykkpå} </div>`
            html += `<br>`
            html += `<input oninput="add = this.value"> <button onclick="addfolk()">Add folk</button>`
            html += `<br>`
            html += `<button onclick="reset()">Reset</button>`
            document.getElementById("app").innerHTML = html;

        }

        function header(){
            return `<h2> Oppgave med Navn! </h2>`
        }

        //controller

        function klikk(index){
            //trykkpå = `Du har trykka på : ${folka[index]}! `
            //trykkpå = ingen === trykkpå ? `Du har valgt : ${folka[index]}! ` : ingen;
            if( trykkpå == "Du har valgt : " + folka[index] ){
                trykkpå = ingen
            } else {
                trykkpå = "Du har valgt : " + folka[index];
            }
            show();
        }
        
        function addfolk() {
            folka.push(add);
            show();
        }

        function reset(index){
            folka = ["Ben", "Thomas", "Daniel", "Tony", "Vinny"];
            trykkpå = "";
            show();
        }

        function fjern(index){
            folka.splice(index, 1);
            show();
        }

        function endre(index) {
            folka[index] = add;
            show();
        }
        
        </script>
    </body>
</html>
