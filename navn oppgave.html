<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>


        <div id="app"></div>


        <script>


        //MODEL
        trykkp책 = "";
        folka = ["Ben", "Thomas", "Daniel", "Tony", "Vinny"]

        //VIEW

        show();
        function show(){
            let html = "";
            html += `${header()}`
            
            for(let i = 0; i < folka.length; i++){
                html += `<div onclick = "klikk(${i})"> ${folka[i]} </div>`
            }

            html += `<div> ${trykkp책} </div>`
            document.getElementById("app").innerHTML = html;

        }

        function header(){
            return `<h2> Oppgave med Navn </h2>`
        }

        //controller

        function klikk(index){
            trykkp책 = `Du har trykka p책 : ${folka[index]}! `
            show();
        }
           
           </script>
    </body>
</html>
