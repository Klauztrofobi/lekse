<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>


        <div id="app"></div>


        <script>


        //MODEL
        trykkpå = "";
        ingen = "";
        folka = ["Ben", "Thomas", "Daniel", "Tony", "Vinny"]

        //VIEW

        show();
        function show(){
            let html = "";
            html += `${header()}`
            
            for(let i = 0; i < folka.length; i++){
                html += `<div onclick = "klikk(${i})"> ${folka[i]} </div>`
            }

            html += `<div> ${trykkpå} </div>`
            document.getElementById("app").innerHTML = html;

        }

        function header(){
            return `<h2> Oppgave med Navn </h2>`
        }

        //controller

        function klikk(index){
            //trykkpå = `Du har trykka på : ${folka[index]}! `
            //trykkpå = ingen === trykkpå ? `Du har valgt : ${folka[index]}! ` : ingen;
            if( trykkpå == "Du har valgt : " + folka[index] ){
                trykkpå = ingen
            } else {
                trykkpå = "Du har valgt : " + folka[index];
            }
            show();
        }
           
           </script>
    </body>
</html>
